# Default values for apache-nifi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of nifi nodes
replicaCount: 2

image:
  repository: markap14/nifi-node
  pullPolicy: Always
  tag: "1.6.0"

truststorePass: passwordgoeshere
keystorePass: passwordgoeshere

service:
  type: NodePort

properties:
  isNode: true
  httpPort: 8080
  clusterPort: 6007
  provenanceStorage: "40 GB"

loadbalancer:
  enabled: true

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  #hosts:
  #  - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

jvmMemory: 2g

probe:
  initialDelaySeconds: 30
  timeoutSeconds: 15

sidecar:
  image: busybox

storageClass: standard

dataStorage: 1Gi
flowfileRepoStorage: 10Gi
contentRepoStorage: 10Gi
provenanceRepoStorage: 50Gi
logStorage: 5Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# ------------------------------------------------------------------------------
# Zookeeper:
# ------------------------------------------------------------------------------
zookeeper:
  ## If true, install the Zookeeper chart
  ## ref: https://github.com/kubernetes/charts/tree/master/incubator/zookeeper
  enabled: true
  servers: 1

  ## Configure Zookeeper resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    limits:
      memory: "256Mi"
    requests:
      memory: "128Mi"

  antiAffinity: "soft"

  ## The JVM heap size to allocate to Zookeeper
  heap: "128m"

  ## The amount of PV storage allocated to each Zookeeper pod in the statefulset
  storage: "2Gi"

  ## Specify a Zookeeper imagePullPolicy
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  #imagePullPolicy: "IfNotPresent"

  ## If the Zookeeper Chart is disabled a URL and port are required to connect
  url: ""
  port: 2181
